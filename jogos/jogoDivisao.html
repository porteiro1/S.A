<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/jogoNaveDivisao.css">
    <title>Mathema Quest - Divisão Espacial</title>
</head>

<body>
    <div class="header">
        <div class="logo">Mathema Quest</div>
        <div class="user-info">
            <div>Olá Estudante!</div>
            <div class="avatar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#F9B233" width="24" height="24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                </svg>
            </div>
        </div>
    </div>

    <div class="mode-toggle">
        <div class="toggle-circle"></div>
        <div class="toggle-label">Divisão</div>
    </div>

    <div class="game-container">
        <div id="levelDisplay">Nível 1</div>
        <div class="stars"></div>

        <div class="spaceship">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
                <path d="M20,25 L40,10 L80,10 L80,40 L40,40 L20,25" fill="#E0E0E0" />
                <circle cx="50" cy="25" r="8" fill="#0077FF" />
                <path d="M5,20 L20,25 L5,30" fill="#E0E0E0" />
                <path d="M0,15 L5,20 L5,30 L0,35" fill="#F9B233" />
                <path d="M5,20 L5,30 L0,25" fill="#FF5722" />
            </svg>
        </div>

        <div class="meteor">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path
                    d="M50,5 C70,5 90,20 95,40 C100,60 90,85 70,95 C50,105 25,95 10,80 C-5,65 5,40 15,30 C25,20 40,5 50,5 Z"
                    fill="#777" />
                <circle cx="30" cy="30" r="8" fill="#666" />
                <circle cx="60" cy="25" r="6" fill="#666" />
                <circle cx="75" cy="55" r="9" fill="#666" />
                <circle cx="35" cy="65" r="7" fill="#666" />
                <circle cx="20" cy="45" r="5" fill="#666" />
            </svg>
        </div>

        <div class="question-container">
            <div class="question">
                <span id="dividend">36</span> ÷ <span id="divisor">4</span> = ?
            </div>
            <div class="options">
                <div class="option" onclick="checkAnswer(7)">7</div>
                <div class="option" onclick="checkAnswer(8)">8</div>
                <div class="option" onclick="checkAnswer(9)">9</div>
                <div class="option" onclick="checkAnswer(10)">10</div>
            </div>
        </div>

        <div class="meteor-explosion"></div>

        <div id="gameOverScreen">
            <h2>Fim de Jogo!</h2>
            <p style="color: white; margin-bottom: 20px;">Pontuação: <span id="finalScore">0</span></p>
            <button id="restartButton">Jogar Novamente</button>
        </div>
    </div>

    <div class="score-container">
        <div class="score">Pontuação: <span id="scoreValue">0</span></div>
    </div>

    <script src="/javaScript/navegate.js"></script>
    <script src="/javaScript/jogoDivisao.js"></script>
    <footer>
        <img src="/images/sesiIcon.png" alt="escola sesi icone">
    </footer>
</body>

</html>
