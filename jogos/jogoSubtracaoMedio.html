<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathema Quest - Jogo das Maçãs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/jogoMacaSubtracao.css" />
</head>
<body>
    <div class="container">
        <div class="container">
            <header>
              <div class="logo" onclick="navegateTo('../index.html')"> Mathema Quest</div>
              <div class="user-section">
                <span class="greeting">Olá Estudante!</span>
                <div class="user-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
              </div>
            </header>
            <div class="voltar">
              <img src="/images/voltar.png" onclick="navegateTo('/dificuldade/dificuldadeSoma.html')" alt="voltar" />
            </div>
        <div class="game-area">
            <div class="game-board">
              <div class="word-container" id="wordContainer">
                <div class="word" draggable="true" id="word1">parcela</div>
                <div class="word" draggable="true" id="word2">parcela</div>
            </div>
            <div class="drop-zone">
                <div class="drop-area" id="dropArea1"></div>
                <div class="drop-area" id="dropArea2"></div>
            </div>
            <div class="top-section">
                    <div class="plate-container">
                        <div id="leftPlate" class="plate"></div>
                        <div id="leftCount" class="plate-count">0</div>
                    </div>
                    <div class="operation">-</div>
                    <div class="plate-container">
                        <div id="rightPlate" class="plate"></div>
                        <div id="rightCount" class="plate-count">0</div>
                    </div>
                    <div class="operation">=</div>
                    <div id="result" class="result">?</div>
                </div>
                <div class="bottom-section">
                    <div id="appleContainer" class="apple-container"></div>
                    <div id="basketContainer" class="basket-container"></div>
                </div>
            </div>
            
            <div class="actions">
                <button onclick="checkResult()">Verificar</button>
            </div>
        </div>
    </div>

    <script src="/javaScript/navegate.js"></script>
    <script src="/javaScript/jogoSubtracaoMedio.js"></script>
    <footer>
      <img src="/images/sesiIcon.png" alt="escola sesi icone">
    </footer>
</body>
</html>
