<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathema Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/quizFinal.css">
    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="navegateTo('../index.html')"> Mathema Quest</div>
            <div class="user-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
        </header>
        
        <main>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
            </div>
            
            <div class="quiz-container" id="container-questoes">
                <!-- As questões serão inseridas dinamicamente aqui -->
            </div>
            
            <div class="resultado" id="resultado">
                <h2>Resultado do Quiz</h2>
                <div class="pontuacao" id="pontuacao">0/10</div>
                
                <div class="resultado-actions">
                    <button id="btn-exportar">Exportar Resultados</button>
                    <button id="btn-reiniciar">Reiniciar Quiz</button>
                </div>
                
                <div class="resumo-header">Resumo das Respostas</div>
                <div class="resumo-respostas" id="resumo-respostas"></div>
            </div>
        </main>
        
        <footer>
            Mathema Quest © 2025
        </footer>
    </div>
    <script src="/javaScript/scriptQuiz.js"></script>
</body>
</html>
