<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathema Quest</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styleDificuldade.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Mathema Quest</div>
        <div class="user-section">
          <span class="greeting">Olá Estudante!</span>
          <div class="user-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>
      </header>
      <div class="voltar">
        <img src="/images/voltar.png" onclick="navegateTo('/html/explicacao/explicacaoSoma.html')" alt="voltar" />
      </div>
      <main class="operations-grid">
        <div class="operation facil" onclick="navegateTo('/html/jogos/jogoSomaFacil.html')">
          <span>Facil</span>
        </div>
        <div class="operation medio" onclick="navegateTo('/html/jogos/jogoSomaMedio.html')">
          <span>Médio</span>
        </div>
        <div class="operation dificil" onclick="navegateTo('/html/jogos/jogoSomaDificil.html')">
          <span>Difícil</span>
        </div>
      </main>

      <footer>
        <img src="/images/sesiIcon.png" alt="Escola SESI" />
      </footer>
    </div>
    <script src="/javaScript/navegate.js"></script>
  </body>
</html>
